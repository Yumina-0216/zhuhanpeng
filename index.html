<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朱涵鹏的个人主页</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 和图标库 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 自定义样式 -->
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #111827;
            padding-bottom: 5rem;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        /* 恢复第一版 header 样式 */
        .split-text-container {
            position: absolute;
            top: 50%;
            left: 1.5rem;
            transform: translateY(-50%);
        }
        .split-text {
            font-size: 3rem;
            line-height: 1;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
            display: inline-block;
        }
        .split-text::after {
            content: '';
            position: absolute;
            width: 130%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #38bdf8, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            box-shadow: 0 0 5px #38bdf8;
        }
        #interactive-text {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            position: absolute;
            top: 50%;
            right: 1.5rem; /* 靠右 */
            transform: translateY(-50%);
            width: auto; /* 自动宽度 */
            text-align: right; /* 文本右对齐 */
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(56, 189, 248, 0.7), 0 0 2px rgba(56, 189, 248, 1);
            white-space: nowrap;
        }
        .text-fade-out {
            opacity: 0;
            transform: translateY(-45%) scale(0.95);
        }
        .text-fade-in {
            opacity: 1;
            transform: translateY(-50%) scale(1);
        }
        .card-glow {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-glow:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
        }
        .card-glow::before {
            content: '';
            position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(110deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 60%);
            transform: skewX(-25deg); transition: left 0.8s ease-in-out;
        }
        .card-glow:hover::before { left: 150%; }
        .ticker-wrap {
            position: fixed; bottom: 0; left: 0; width: 100%; overflow: hidden;
            background: linear-gradient(to top, rgba(17, 24, 39, 0.95), rgba(17, 24, 39, 0.8));
            backdrop-filter: blur(8px); border-top: 1px solid rgba(55, 65, 81, 0.5);
            padding: 1rem 0; z-index: 50;
        }
        .ticker-content { display: flex; white-space: nowrap; animation: ticker-scroll 40s linear infinite; }
        .ticker-item { display: inline-block; font-size: 1rem; color: #d1d5db; padding: 0 2rem; flex-shrink: 0; }
        .ticker-item i { vertical-align: middle; margin-right: 0.5rem; color: #38bdf8; }
        @keyframes ticker-scroll {
            0% { transform: translateX(0%); } 100% { transform: translateX(-100%); }
        }
        
        /* 3D轮播样式修复 */
        .slider-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .slider-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        /* 新增：用于撑开容器高度的占位元素 */
        .slide-sizer {
            width: 65%;
            margin: auto;
            aspect-ratio: 16 / 9;
            visibility: hidden;
        }
        .slide {
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            margin: auto;
            width: 65%;
            aspect-ratio: 16 / 9;
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease, z-index 0s 0.3s;
            opacity: 0;
            cursor: pointer;
        }
        .slide.is-active {
            transform: translateX(0) translateZ(0) scale(1);
            opacity: 1;
            z-index: 10;
        }
        .slide.is-prev {
            transform: translateX(-45%) translateZ(-200px) scale(0.8);
            opacity: 0.6;
            z-index: 5;
        }
        .slide.is-next {
            transform: translateX(45%) translateZ(-200px) scale(0.8);
            opacity: 0.6;
            z-index: 5;
        }

        .slider-pagination {
            position: absolute; bottom: -2.5rem; left: 50%;
            transform: translateX(-50%); display: flex; gap: 0.5rem;
        }
        .dot {
            width: 0.75rem; height: 0.75rem; border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer; transition: background-color 0.3s ease;
        }
        .dot.active { background-color: #38bdf8; }
    </style>
</head>
<body class="text-white">

    <!-- 恢复第一版 header -->
    <header class="p-4 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center relative h-16 bg-gray-800/70 rounded-lg border border-gray-700 px-6 backdrop-blur-sm">
            <div class="split-text-container">
                <span class="font-orbitron split-text">149</span>
            </div>
            <div id="interactive-text" class="text-base md:text-lg font-semibold text-sky-300 text-fade-in">
                加载中...
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pb-12">
        
        <section class="text-center mb-16 mt-8">
            <div class="inline-block relative">
                <div class="w-32 h-32 rounded-full bg-gray-700 mx-auto mb-4 border-4 border-gray-600 flex items-center justify-center">
                    <i data-lucide="user" class="w-16 h-16 text-gray-500"></i>
                </div>
                <img src="https://gd-hbimg.huaban.com/c8ffdcabd367d51abe21849aebcb0a0616efee2e16f0e-riXVyU_fw658" alt="和平精英LOGO" 
                class="w-12 h-12 absolute bottom-0 right-0 rounded-full border-2 border-sky-400 object-cover"
                onerror="this.style.display='none'">
            </div>
            <h1 class="text-5xl font-bold font-orbitron">朱涵鹏</h1>
            <p class="text-gray-400 mt-3 text-xl font-orbitron">晚风天天开心</p>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 卡片信息 -->
            <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 card-glow">
                <div class="flex items-center mb-4"><i data-lucide="school" class="w-10 h-10 text-sky-400 mr-4"></i><h2 class="text-3xl font-bold">在读院校</h2></div>
                <div class="flex items-center">
                    <img src="https://bkimg.cdn.bcebos.com/pic/cf1b9d16fdfaaf51f3de46ac091d83eef01f3a29ccc4" alt="南京工业职业技术大学LOGO" class="w-12 h-12 mr-4 bg-white p-1 rounded-full object-contain" onerror="this.style.display='none'">
                    <div><p class="text-lg font-semibold">南京工业职业技术大学</p><p class="text-gray-400">2023年9月入学</p></div>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 card-glow">
                <div class="flex items-center mb-4"><i data-lucide="gem" class="w-10 h-10 text-amber-400 mr-4"></i><h2 class="text-3xl font-bold">个人荣誉</h2></div>
                <div class="flex items-start">
                     <i data-lucide="music-2" class="w-6 h-6 text-amber-300 mr-3 mt-1 flex-shrink-0"></i>
                    <div><p class="text-lg font-semibold">二胡演奏金奖</p><p class="text-gray-400">江苏省内某项二胡比赛中荣获</p></div>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 card-glow">
                <div class="flex items-center mb-4"><i data-lucide="swords" class="w-10 h-10 text-red-500 mr-4"></i><h2 class="text-3xl font-bold">游戏生涯</h2></div>
                <div>
                    <p class="text-lg font-semibold flex items-center"><span class="bg-red-500 text-white px-2 py-0.5 rounded-md text-sm mr-2 font-sans">战神</span> 和平精英</p>
                    <ul class="text-gray-400 mt-2 space-y-1 list-inside">
                        <li class="flex items-center"><i data-lucide="bar-chart-4" class="w-4 h-4 mr-2 text-red-400"></i>排行榜江苏省前五十</li>
                        <li class="flex items-center"><i data-lucide="shield-check" class="w-4 h-4 mr-2 text-red-400"></i>常驻段位：绝世战神</li>
                    </ul>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 card-glow md:col-span-2 lg:col-span-3">
                 <div class="flex items-center mb-4"><i data-lucide="map-pin" class="w-10 h-10 text-emerald-400 mr-4"></i><h2 class="text-3xl font-bold">详细地址</h2></div>
                <p class="text-lg text-gray-300 leading-relaxed">江苏省南京市栖霞区仙林街道羊山北路1号 <br class="hidden sm:block"> <span class="font-orbitron font-bold text-emerald-300 text-xl">香樟苑2栋1层149宿舍6号铺</span></p>
            </div>
        </div>

        <!-- 3D轮播荣誉播报 -->
        <section class="mt-16 mb-8">
            <h2 class="text-3xl font-bold text-center mb-10 flex items-center justify-center"><i data-lucide="sparkles" class="w-8 h-8 text-amber-400 mr-4"></i>高光时刻</h2>
            <div id="honor-slider" class="slider-container">
                <div id="honor-slider-wrapper" class="slider-wrapper">
                    <!-- 新增: 尺寸占位元素 -->
                    <div class="slide-sizer"></div>
                    <!-- Slides will be generated by JS -->
                </div>
                <div id="honor-slider-pagination" class="slider-pagination">
                    <!-- Dots will be generated by JS -->
                </div>
            </div>
        </section>
    </main>

    <footer class="ticker-wrap">
        <div id="ticker-content" class="ticker-content"></div>
    </footer>

    <script>
        lucide.createIcons();

        const infoSnippets = [
            { icon: 'user-circle', text: "姓名: 朱涵鹏" }, { icon: 'school', text: "学校: 南京工业职业技术大学" },
            { icon: 'gamepad-2', text: "游戏ID: 晚风天天开心" }, { icon: 'bar-chart-3', text: "战绩: 江苏省前五十" },
            { icon: 'award', text: "荣誉: 二胡演奏金奖" }, { icon: 'home', text: "宿舍: 香樟苑149" }
        ];

        const interactiveTextElement = document.getElementById('interactive-text');
        let currentInfoIndex = 0;
        function updateInteractiveText() {
            interactiveTextElement.classList.remove('text-fade-in'); interactiveTextElement.classList.add('text-fade-out');
            setTimeout(() => {
                currentInfoIndex = (currentInfoIndex + 1) % infoSnippets.length;
                interactiveTextElement.textContent = infoSnippets[currentInfoIndex].text;
                interactiveTextElement.classList.remove('text-fade-out'); interactiveTextElement.classList.add('text-fade-in');
            }, 500);
        }
        setTimeout(() => {
            if(infoSnippets.length > 0){
                interactiveTextElement.textContent = infoSnippets[0].text;
                setInterval(updateInteractiveText, 4000);
            }
        }, 100);
        
        const tickerContentElement = document.getElementById('ticker-content');
        function populateTicker() {
            let content = infoSnippets.map(item => `<span class="ticker-item"><i data-lucide="${item.icon}"></i>${item.text}</span>`).join('');
            tickerContentElement.innerHTML = content + content; 
            lucide.createIcons();
        }
        
        // 3D轮播逻辑
        const honorSnippets = [
            { icon: 'award', text: "荣获江苏省某二胡比赛金奖", color: 'text-amber-400' },
            { icon: 'swords', text: "和平精英 - 绝世战神段位", color: 'text-red-500' },
            { icon: 'bar-chart-3', text: "和平精英 - 排行榜江苏省前五十", color: 'text-sky-400' },
            { icon: 'music-2', text: "二胡艺术特长", color: 'text-rose-400' },
            { icon: 'gamepad-2', text: "游戏ID: 晚风天天开心", color: 'text-emerald-400' }
        ];

        const sliderWrapper = document.getElementById('honor-slider-wrapper');
        const sliderPagination = document.getElementById('honor-slider-pagination');
        const honorSlider = document.getElementById('honor-slider');
        let currentSlide = 0;
        let slideInterval;

        function buildSlider() {
            honorSnippets.forEach((snippet, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `<i data-lucide="${snippet.icon}" class="w-16 h-16 ${snippet.color} mb-4"></i><p class="text-2xl font-bold">${snippet.text}</p>`;
                slide.addEventListener('click', () => { goToSlide(index); resetInterval(); });
                sliderWrapper.appendChild(slide);

                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.addEventListener('click', () => { goToSlide(index); resetInterval(); });
                sliderPagination.appendChild(dot);
            });
            lucide.createIcons();
            goToSlide(0); // 初始化第一张
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            const slides = sliderWrapper.querySelectorAll('.slide');
            const dots = sliderPagination.querySelectorAll('.dot');
            const totalSlides = slides.length;

            slides.forEach((slide, i) => {
                slide.classList.remove('is-active', 'is-prev', 'is-next');
                const prevIndex = (slideIndex - 1 + totalSlides) % totalSlides;
                const nextIndex = (slideIndex + 1) % totalSlides;
                if (i === slideIndex) slide.classList.add('is-active');
                else if (i === prevIndex) slide.classList.add('is-prev');
                else if (i === nextIndex) slide.classList.add('is-next');
            });
            dots.forEach((dot, i) => dot.classList.toggle('active', i === slideIndex));
        }

        function nextSlide() { goToSlide((currentSlide + 1) % honorSnippets.length); }
        function startInterval() { slideInterval = setInterval(nextSlide, 5000); }
        function resetInterval() { clearInterval(slideInterval); startInterval(); }

        honorSlider.addEventListener('mouseenter', () => clearInterval(slideInterval));
        honorSlider.addEventListener('mouseleave', () => startInterval());

        populateTicker();
        buildSlider();
        startInterval();
    </script>
</body>
</html>
